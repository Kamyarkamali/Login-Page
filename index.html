<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->

    <link rel="stylesheet" href="style.css">
    <title>SingUp</title>
</head>
<body>

    <div class="countainer">
        <form action="" id="form">
            <div class="sochial">
                <div class="quschion">
                    Already Have an Account? <br>
                    <span> <a href="#">Loin</a></span>
                </div>
                <div class="btn">
                    <div class="btn-1"><img src="https://img.icons8.com/color/48/000000/google-logo.png"/>
                        SingUp
                </div>
                    <div class="btn-2">
                        <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png"/>
                        SingUp
                    </div>
                </div>
                <div class="or"><a href="#">Or</a></div>
            </div>
            <div class="title">
                <h1>Get Started</h1>
                <div>
                    <label for="userName">UserName:</label>
                    <img class="user" src="svg/svgs/solid/user.svg" alt="">
                    <input type="text" name="username" id="username" placeholder="UserName:">
                    <img class="user failure-icon" src="svg/svgs/solid/circle-exclamation.svg" alt="">
                    <img class="user succsesicon" src="svg/svgs/solid/check.svg" alt="">
                    <div class="errors"></div>
                </div>



                <div>
                    <label for="userName">Email:</label>
                    <img class="user" src="svg/svgs/solid/envelope.svg" alt="">
                    <input type="email" name="email" id="email" placeholder="Email:">
                    <img class="user failure-icon" src="svg/svgs/solid/circle-exclamation.svg" alt="">
                    <img class="user succsesicon" src="svg/svgs/solid/check.svg" alt="">
                    <div class="errors"></div>
                </div>




                <div>
                    <label for="userName">Password:</label>
                    <img class="user" src="svg/svgs/solid/lock.svg" alt="">
                    <input type="password" name="password" id="password" placeholder="Password:">
                    <img class="user failure-icon" src="svg/svgs/solid/circle-exclamation.svg" alt="">
                    <img class="user succsesicon" src="svg/svgs/solid/check.svg" alt="">
                    <div class="errors"></div>
                </div>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
        

        <script src="main.js"></script>
        <script src="https://kit.fontawesome.com/07fb2be23f.js" crossorigin="anonymous"></script>
    </div>

</body>
</html>
